{if $upl_use_css=="1"}
{literal}
<style type="text/css" media="all">
    div#flickr_upload li, div#flickr_upload ul{ list-style: none; padding:0; margin: 0;  }
    div#flickr_upload li{ display: block; width: 100%; float: none; clear:both; margin-bottom: 15px;}
    #flickr_upload .label{ display: block; width:100%; clear:both; float: none; }
    #flickr_upload input, #flickr_upload textarea { width: 300px; text-align:left; }
</style>
{/literal}{/if}

<div id="flickr_upload" class="{$typo3_form.name}">
    <form name="{$typo3_form.name}" action="{$typo3_form.action}" method="post" class="{$typo3_form.name}">
        <ul>
            <li>
                <label>
                    <span class="label">Title</span>
                    <input name="{$typo3_form.name}[title]" id="{$typo3_form.name}[title]" type="text" />
                </label>
            </li>
            <li>
                <label>
                    <span class="label">Description</span>
                    <textarea name="{$typo3_form.name}[description]" id="{$typo3_form.name}[description]" cols="40" rows="5"></textarea>
                </label>
            </li>
            <li>
                <label>
                    <span class="label">Author</span>
                    <input name="{$typo3_form.name}[author]" id="{$typo3_form.name}[author]" />
                </label>
            </li>
            <li>
                <label>
                    <span class="label">Photo</span>
                    <input name="{$typo3_form.name}[photo]" id="{$typo3_form.name}[photo]" type="file" />
                </label>
            </li>
            <li>
                <label>
                    <span class="label">Upload</span>
                    <input name="{$typo3_form.name}[submit]" id="{$typo3_form.name}[submit]" type="submit" value="Upload photo..." />
                </label>

            </li>

        </ul>

    </form>
</div>
